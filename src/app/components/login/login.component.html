<div class="login">
  <h2 class="login-header">Log in</h2>

  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-hint class="error" *ngIf="loginForm.controls['username']?.touched && loginForm.controls['username']?.errors">
        Username is required.
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-hint class="error" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.errors">
        Password is required.
      </mat-hint>
    </mat-form-field>

    <div >
      <button mat-raised-button>Log in</button>
    </div>
  </form>
</div>
